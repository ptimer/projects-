<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>21.04.2020</title>

</head>
<body>

  <div class="container">
    <header>
        <img src="images/logo.svg">
    </header>
    <main>
      <section>
        <h2><span>We're</span><br>coming<br> soon</h2>
        <p>Hello fellow shoppers! We're currently building our new 
        fashion store. Add your email below to stay up-to-date with
         announcements and our launch deals.</p>
         <form action="" onsubmit="return sendEmail(event)">
          <div class="emailBox" id="emailBoxID">
            <input type="text" id="textt" class="email" placeholder="Email Address">
            <img src="images/icon-error.svg" id="iconError">
            <button type="submit" id="buttonSendEmail">
              <img src="images/icon-arrow.svg">
            </button>
          </div>
           <p id="warningEmailText">Please provide a valid email</p>
         </form>
         
      </section>
    </main>
    <div class="photoBlock"></div>
  </div>

  <script type="text/javascript">
    function sendEmail(e){
      e.preventDefault();
      if(!/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(String(document.getElementById("textt").value).toLowerCase())){
        document.getElementById("buttonSendEmail").style.right = "-40px";
        document.getElementById("iconError").style.display = "block";
        document.getElementById("emailBoxID").style.border = "2px solid var(--Soft-Red)";
        document.getElementById("warningEmailText").style.visibility = "visible";
      }else{
        document.getElementById("buttonSendEmail").style.right = "0";
        document.getElementById("iconError").style.display = "none";
        document.getElementById("emailBoxID").style.border = "1px solid var(--Desaturated-Red)";
        document.getElementById("warningEmailText").style.visibility = "hidden";
      };
    }
  </script>

</body>
</html>
