<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" type="text/css" href="css/step1.css">
  <link rel="stylesheet" type="text/css" href="css/step2and3.css">
  <link rel="stylesheet" type="text/css" href="css/step4.css">
  <link rel="stylesheet" type="text/css" href="css/mobile.css">
  <title>09.05.20</title>
</head>
<body>
  <div class="container" id="changeContainer">
    <div class="contentContainer">
<!-- score block -->
      <div class="scoreBlock">
        <div class="scoreBlock__left">
          <span>rock</span>
          <span>paper</span>
          <span>scissors</span>
        </div>
        <div class="scoreBlock__right">
          <span>score</span>
          <span id="scoreState">0</span>
        </div>
      </div>

<!-- pick block -->
      <div id="pickBlock">
        <img class="bg-triangle" src="images/bg-triangle.svg">
        <div id="pickBlock__paper">
          <img src="images/icon-paper.svg">
        </div>
        <div id="pickBlock__scissors">
          <img src="images/icon-scissors.svg">
        </div>
        <div id="pickBlock__rock">
          <img src="images/icon-rock.svg">
        </div>
      </div>

<!-- step 2-3 block -->
      <div id="YouPickedBlock" class="youPickedBlockSmallerGrid">
        <div id="YouPickedBlock_left_bottom">
          <div>
            <span>You picked</span>
          </div>
          <div id="PlayerChoosen" class="pickBlock_img_step2">
            <img id="img_player_player" src="images/icon-scissors.svg">
          </div>
        </div>
        
        <!-- Step 4 block lose or win -->
        <div id="WinOrLoseBlock">
          <span id="winOrLoseText"></span>
          <div id="playAgain">Play again</div>
        </div>

        <div id="YouPickedBlock_right_bottom">
          <div>
            <span>The house picked</span>
          </div>
          <!-- pickBlock__scissors_step2 pickBlock_img_step2 margin_left_auto -->
          <div id="PCChoosen" class="margin_left_auto pickBlock_img_step2">
            <img id="img_pc_player" src="images/icon-scissors.svg">
          </div>
          <div id="circle"></div>
        </div>
        
      </div>
   </div>
<!-- Rules button -->
    <div id="rules_button">
      <span>Rules</span>
    </div>
  </div> 

<!-- modal window -->
  <div id="rules_modal">
      <div class="rules_modal_top">
        <span>Rules</span>
        <img src="images/icon-close.svg" id="icon_close">
      </div>
      <div class="rules_modal_bottom">
        <img src="images/image-rules.svg">
      </div>
  </div>
  <script type="text/javascript" src="js/game.js"></script>
  <script type="text/javascript" src="js/interface.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
